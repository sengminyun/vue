<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue.js</title>
</head>
<body>
    <div id="app">
        {{message}}
    </div>
    <div id="app-2">
        <span v-bind:title="message">
            내 위에 잠시 마우스를 올리면 동적으로 바인딩 된 title을 볼 수 있습니다!
        </span>
    </div>
    <div id="app-3">
        <ol>
            <li v-for="item in list">{{ item }}</li>
        </ol>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: '안녕하세요 Vue!'
            }
        })
        var app2 = new Vue({
            el:'#app-2',
            data: {
                message: '이 페이지는' + new Date() + '에 로드 되었습니다'
            }
        })
        var app3 = new Vue({
            el:'#app-3',
            data:{
                list: ['사과', '바나나', '딸기']
            }
        })
    </script>
</body>
</html>
